<div class="grid">
  <p-card class="new-item col-12">
    <form [formGroup]="newItemForm" (ngSubmit)="saveItem()" class="grid jc-around">
      <span class="form-control p-float-label col-12 md:col-5 lg:col-5">
        <input class="new-item__value" type="text" pInputText formControlName="value">
        <label for="float-input">Value</label>
      </span>
      <span class="form-control p-float-label col-12 md:col-5 lg:col-5">
        <input class="new-item__description" type="text" pInputText formControlName="description">
        <label for="float-input">Description</label>
      </span>
      <div class="form-control col-12 md:col-2 lg:col-2">
        <button class="new-item__save" pButton type="submit" label="Memorize" icon="pi pi-check" iconPos="right"
          [disabled]="!newItemForm.valid"></button>
      </div>
    </form>
  </p-card>
  <p-table responsiveLayout="stack" [columns]="columns" [value]="rows" id="memorize-table" class="col-12">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" class="text-center">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row let-columns="columns">
      <tr>
        <ng-container *ngFor="let col of columns">
          <td *ngIf="col.field === 'progress'" class="text-center progress-bar">
            <span class="p-column-title">{{ col.header }}</span>
            <p-progressBar [value]="row[col.field]"></p-progressBar>
          </td>
          <td *ngIf="col.field !== 'progress'" class="text-center">
            <span class="p-column-title">{{ col.header }}</span>
            {{ row[col.field] }}
          </td>
        </ng-container>
      </tr>
    </ng-template>
  </p-table>
</div>
